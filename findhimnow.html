<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Him</title>
  <link href="https://fonts.googleapis.com/css2?family=Your+Selected+Font:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Your Selected Font', sans-serif;
      margin: 0;
      background-color: black;
      color: white; 

    }

    .main-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start; 
      align-items: center;
      height: 100vh; 
    }

    .search-container {
      text-align: center;
      margin-top: 20px; 
    }

    #searchInput,
    #firstNameInput,
    #fatherNameInput,
    #grandfatherNameInput,
    #birthDateInput {
      width: 300px;
      padding: 5px;
      margin-bottom: 10px;
      text-align: right;
    }

    #searchButton {
      margin-top: 10px;
    }

    .error-message {
      color: red;
      text-align: right;
      font-size: 14px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
    }

    #searchResults {
      display: block;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1 style="text-align: center;">تفضل زاير</h1>

    <div class="search-container">
      <br>
      <input type="text" id="firstNameInput" placeholder="الاسم">
      <br>
      <input type="text" id="fatherNameInput" placeholder="اسم الاب">
      <br>
      <input type="text" id="grandfatherNameInput" placeholder="اسم الجد">
      <br>
      <input type="text" id="birthDateInput" placeholder="تولد">
      <br>
      <button id="searchButton" onclick="search()">البحث</button>
      <div class="error-message" id="errorMessage"></div>
    </div>

    <div id="searchResults"></div>
  </div>

  <script>
    function search() {
      const firstName = document.getElementById('firstNameInput').value;
      const fatherName = document.getElementById('fatherNameInput').value;
      const grandfatherName = document.getElementById('grandfatherNameInput').value;
      const birthDate = document.getElementById('birthDateInput').value;

      console.log('First Name:', firstName);
      console.log('Father Name:', fatherName);
      console.log('Grandfather Name:', grandfatherName);
      console.log('Birth Date:', birthDate);

      // Make a request to the server with the search query
      fetch(`/search?firstName=${firstName}&fatherName=${fatherName}&grandfatherName=${grandfatherName}&birthDate=${birthDate}`)
        .then((response) => response.json())
        .then((data) => {
          console.log('Search Results:', data);

          const searchResultsContainer = document.getElementById('searchResults');
          searchResultsContainer.innerHTML = '';

          if (data.length === 0) {
            searchResultsContainer.innerHTML = '<p>مموجود</p>';
          } else {
            const table = document.createElement('table');
            table.innerHTML = `
              <tr>
                <th>رقم العائلة</th>
                <th>الأسم الاول</th>
                <th>اسم الأب</th>
                <th>اسم الجد</th>
                <th>التولد</th>
                <th>العمل</th>
                <th>اسم الام</th>
                <th>أم الأم</th>
                <th>اسم المنطقة</th>
                <th>محلة</th>
                <th>زقاق</th>
                <th>دار</th>
              </tr>
            `;

            data.forEach((result) => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${result.fam_no}</td>
                <td>${result.p_first}</td>
                <td>${result.p_father}</td>
                <td>${result.p_grand}</td>
                <td>${result.p_birth}</td>
                <td>${result.p_job}</td>
                <td>${result.p_mother}</td>
                <td>${result.gr_mother}</td>
                <td>${result.rc_name}</td>
                <td>${result.f_area}</td>
                <td>${result.f_street}</td>
                <td>${result.f_house}</td>
              `;

              table.appendChild(row);
            });

            searchResultsContainer.innerHTML = ''; 
            searchResultsContainer.appendChild(table);
            searchResultsContainer.style.display = 'block';
          }
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
